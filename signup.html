    <div class="Nsignup-main-container">
      <h1>Ro'yxatdan o'tish</h1>
      <div class="Nsignup-inner-container">
        <form action="" method="post">
          <div>
            <label for="Fname">Ism :</label>
            <input type="text" id="NFname" name="Fname" required />
          </div>
          <div>
            <label for="Lname">Familiya :</label>
            <input type="text" id="NLname" name="Lname" required />
          </div>
          <div>
            <label for="age">Yosh :</label>
            <input type="number" id="Nage" name="age" required />
          </div>
          <div>
            <label for="mobnumber">Telefon raqam :</label>
            <input
              type="text"
              id="Nmobnumber"
              name="mobnumber"
              required
              minlength="10"
              maxlength="10"
            />
          </div>
          <div>
            <label for="username">Foydalanuvchi nomi :</label>
            <input type="text" name="Nusername" id="Nusername" />
          </div>
          <div>
            <label for="email">Elektron pochta :</label>
            <input type="email" id="Nemail" name="email" required />
          </div>
          <div>
            <label for="password">Parol :</label>
            <input type="password" id="Npassword" name="password" required />
          </div>
        </form>

        <button style="width: 200px;" id="Nsign-id" type="submit">Ro'yxatdan o'tish</button>
      </div>
